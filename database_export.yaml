  name: cognatogen
  label: Cognatogen
  class_id: *class_alchemist_id
  feature_level: 1
- id: &class_feature_extra_bombs_id 201
  name: extra_bombs
  label: Extra Bombs
  description: You do NOT gain Brew Potion at 1st level. Instead, you gain Extra
    Bombs,  allowing you 2 additional uses of bombs per day.  This effectively "replaces"
    Brew Potion.

    
  class_id: *class_alchemist_id
  feature_level: 1
- id: &class_feature_mindchemist_bonus_feat_id 220
  name: mindchemist_bonus_feat
  label: Mindchemist Bonus Feat
  description: A mindchemist may select Skill Focus (Disable Device, Disguise, Heal,
    any Knowledge skill,  Sense Motive, or Spellcraft) in place of a discovery.

    
  class_id: *class_alchemist_id
  feature_level: 2
- id: &class_feature_flurry_of_blows_unchained_id 202
  name: flurry_of_blows_unchained
  label: Flurry of Blows (Unchained)
  description: Full-attack action: gain 1 extra attack at highest BAB.  Gains a second
    extra attack at 11th level.

    
  class_id: *class_monk_unchained_id
  feature_level: 1
- id: &class_feature_stunning_fist_unchained_id 203
  name: stunning_fist_unchained
  label: Stunning Fist (Unchained)
  description: Gain Stunning Fist as bonus feat; can later inflict fatigued, sickened,
    etc.

    
  class_id: *class_monk_unchained_id
  feature_level: 1
- id: &class_feature_unarmed_strike_unchained_id 204
  name: unarmed_strike_unchained
  label: Unarmed Strike (Unchained)
  description: Monk deals increased damage with unarmed strikes and can make them  with
    hands full, etc.

    
  class_id: *class_monk_unchained_id
  feature_level: 1
- id: &class_feature_evasion_unchained_id 205
  name: evasion_unchained
  label: Evasion (Unchained)
  description: On successful Reflex save vs half damage, take no damage instead.

    
  class_id: *class_monk_unchained_id
  feature_level: 2
- id: &class_feature_fast_movement_unchained_id 206
  name: fast_movement_unchained
  label: Fast Movement (Unchained)
  description: +10 ft speed at 3rd level, scales every few levels as per Unchained
    table.

    
  class_id: *class_monk_unchained_id
  feature_level: 3
- id: &class_feature_ki_pool_unchained_id 207
  name: ki_pool_unchained
  label: Ki Pool (Unchained)
  description: Gain pool of ki points = half monk level + WIS mod, powering special
    abilities.

    
  class_id: *class_monk_unchained_id
  feature_level: 3
- id: &class_feature_still_mind_unchained_id 208
  name: still_mind_unchained
  label: Still Mind (Unchained)
  description: +2 save vs enchantment spells/effects.

    
  class_id: *class_monk_unchained_id
  feature_level: 4
- id: &class_feature_style_strike_unchained_id 209
  name: style_strike_unchained
  label: Style Strike (Unchained)
  description: During flurry of blows, can designate an unarmed strike as a style
    strike  for special effects.

    
  class_id: *class_monk_unchained_id
  feature_level: 5
- id: &class_feature_punishing_kick_id 210
  name: punishing_kick
  label: Punishing Kick
  description: Replaces Stunning Fist. May push or knock prone enemies on critical
    success.

    
  class_id: *class_monk_unchained_id
  feature_level: 1
- id: &class_feature_steal_ki_id 211
  name: steal_ki
  label: Steal Ki
  description: On confirmed crit or reducing foe to 0 HP, regain 1 ki (if you have
    at least 1 in pool). Replaces purity_of_body.

    
  class_id: *class_monk_unchained_id
  feature_level: 5
- id: &class_feature_life_funnel_id 212
  name: life_funnel
  label: Life Funnel
  description: On confirmed crit or reducing foe to 0 HP, heal monk level in HP.  Cannot
    steal ki & life in same hit.

    
  class_id: *class_monk_unchained_id
  feature_level: 7
- id: &class_feature_life_from_stone_id 213
  name: life_from_stone
  label: Life from a Stone
  description: Can steal ki or life from any creature (not just living). Replaces
    diamond body.

    
  class_id: *class_monk_unchained_id
  feature_level: 11
- id: &class_feature_sipping_demon_id 214
  name: sipping_demon
  label: Sipping Demon
  description: Gain 1 temp HP each time you hit an enemy.  Gains more on a crit.
    Tied to having at least 1 ki point.

    
  class_id: *class_monk_unchained_id
  feature_level: 13
- id: &class_feature_elemental_flurry_id 223
  name: elemental_flurry
  label: Elemental Flurry
  description: Gain Kinetic Fist for free. Use flurry-of-blows-like attack with fists
    only.

    
  class_id: *class_kineticist_id
  feature_level: 1
- id: &class_feature_elemental_wisdom_id 224
  name: elemental_wisdom
  label: Elemental Wisdom
  description: Use Wisdom instead of Constitution for DCs/durations of Constitution-based
    wild talents.

    
  class_id: *class_kineticist_id
  feature_level: 1
- id: &class_feature_ac_bonus_ascetic_id 225
  name: ac_bonus_ascetic
  label: AC Bonus (Elemental Ascetic)
  description: Similar to monk AC bonus, as long as unarmored and unencumbered,  add
    Wisdom to AC, plus scaling bonus.

    
  class_id: *class_kineticist_id
  feature_level: 2
- id: &class_feature_powerful_fist_id 226
  name: powerful_fist
  label: Powerful Fist
  description: You can accept extra burn to increase the damage dice of kinetic fist  from
    d6->d8->d10->d12.

    
  class_id: *class_kineticist_id
  feature_level: 5
