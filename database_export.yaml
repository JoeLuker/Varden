- id: &class_feature_perfect_recall_id 73
  name: perfect_recall
  label: Perfect Recall
  description: At 2nd level, a mindchemist has honed his memory. When making a Knowledge
    check, he may add his Intelligence bonus on the check a second time. Thus, a mindchemist
    with 5 ranks in Knowledge (history) and a +2 Intelligence bonus has a total skill
    bonus of +9 (5 + 2 + 2) using this ability. The mindchemist can also use this
    ability when making an Intelligence check to remember something. This ability
    replaces poison use.

    
  class_id: *class_alchemist_id
  feature_level: 2
