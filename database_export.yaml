  name: elemental_focus_earth
  label: Elemental Focus (Earth)
  class_id: *class_kineticist_id
  feature_level: 1
- id: &class_feature_burn_id 75
  name: burn
  label: Burn
  type: Ex
  description: Can accept burn for greater power. Each point deals nonlethal damage
    equal to character level. Cant be healed except by rest. Maximum burn: 3 + Constitution
    modifier.

    
  class_id: *class_kineticist_id
  feature_level: 1
